<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Enter Location to Look Up</h4>
        <div class="form-group row">

            <div ng-controller="mapController">
                <input id="from" type="text" ng-model="userlocation.from" placeholder="Type address to proceed." class="form-control" autocomplete="off">
                <input type="hidden" ng-model="userlocation.fromLat">
                <input type="hidden" ng-model="userlocation.fromLng">

                <br>
                <div ng-hide="userlocation.from === ''" class="">
                    <br>
                    <small>You entered:</small>
                    <h1>{{userlocation.from}}</h1>
                    <br>
                </div>
            </div>

        </div>
        <a href="#/aqi" class="btn btn-primary row" >Get Air Quality Rating</a>
        <br>* Provide air quality rating from nearest station.
    </div>
</div>
